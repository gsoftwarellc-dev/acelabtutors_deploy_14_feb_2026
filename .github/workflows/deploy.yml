name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # FRONTEND BUILD
      # ------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # ------------------------------------------------------------------
      # DEPLOYMENT (RSYNC via SSH)
      # ------------------------------------------------------------------
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-fail'
          if_key_exists: replace

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

      # Deploy Frontend (Sync 'out' or '.next' folder to public_html)
      # NOTE: Adjust source path if not using static export. standard next build produces .next
      # For a VPS/Node hosting, you sync the whole folder. For shared hosting, static export is best.
      # Assuming Node.js VPS on Hostinger based on "Business Plan" description usually implies better access.
      # If it's Shared Hosting, we might need a different approach, but rsync is standard.
      - name: Deploy Frontend
        run: |
          rsync -avz --delete ./frontend/out/ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:~/domains/${{ secrets.DOMAIN_NAME }}/public_html/

      # ------------------------------------------------------------------
      # BACKEND DEPLOYMENT
      # ------------------------------------------------------------------
      - name: Deploy Backend
        run: |
          rsync -avz --exclude='.env' ./backend/ ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:~/domains/${{ secrets.DOMAIN_NAME }}/backend/

      # ------------------------------------------------------------------
      # POST-DEPLOYMENT COMMANDS
      # ------------------------------------------------------------------
      - name: Run Remote Commands (Migrate, Cache)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            cd ~/domains/${{ secrets.DOMAIN_NAME }}/backend
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
